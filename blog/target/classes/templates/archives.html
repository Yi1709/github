<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!-- 导航-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted  secondary stackable menu ">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide "><i class="small home icon"></i> 首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small tags icon"></i> 标签</a>
            <a href="#" class="m-item item m-mobile-hide active"><i class="small clone icon"></i> 归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small info icon"></i> 关于我</a>
            <div class="m-item right item m-mobile-hide">
                <div class="ui icon  inverted transparent input m-margin-tb-tiny">
                    <input type="text" placeholder="请输入。。。。">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui icon menu toggle black button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间内容 --->
<div class=" m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange m-inline-block  m-text-thin header" th:text="${blogCount}">28</h2>篇博客
                </div>
            </div>
        </div>

        <th:block th:each="item :${archivesMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2020-04-18</h2>
            <div class="ui fluid  vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                   th:each="blog :${item.value}">
                <span>
                    <i class="teal mini circle icon"></i><span th:text="${blog.title}">
                    个人博客项目练习1></span>
                    <div class="ui teal basic left pointing label m-padded-mini"
                         th:text="${#dates.format(blog.createTime,'MMMdd')}">9月03日
                    </div>
                </span>
                    <div class="ui orange basic label " th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>
    </div>
</div>
<br>
<br>
<br>
<br>

<!-- 底部 -->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-maxsize">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:986527557@qq.com</a>
                    <a href="#" class="item">QQ:986527557</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mini ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的最新博客，里面会分享我的一些练习项目，和部分教学视频!</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny ">© 2019-20 Blog Designed By Lzw</p>
    </div>
</footer>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('#payButton').popup({
        popup: $('.payQ.popup'),
        on: 'click',
        position: 'bottom center'
    });

</script>
</body>
</html>
