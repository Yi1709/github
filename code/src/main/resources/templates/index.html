<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>资源分享网</title>
    <link rel="shortcut icon" href="/static/foreground/images/logomin.png" type="images/x-icon"/>
    <link rel="stylesheet" href="/static/foreground/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/foreground/css/global.css"/>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/index.js"></script>
</head>
<body>
<div th:replace="common/header::#h"></div>
<div class="fly-panel fly-column" style="height: auto">
    <div class="layui-container">
        <ul class="layui-clear" th:utext="${arcTypeStr}"></ul>
    </div>
</div>

<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="fly-panel" style="margin-bottom: 0px; border-radius: 10px;padding-left: 10px">
                <a href="buyVIP" style="color: red;line-height: 30px;text-align: center">欢迎上传资源，成为本站会员！</a>
            </div>
        </div>
        <div class="layui-col-md8">
            <div class="fly-panel" style="margin-bottom: 0px;">
                <div th:if="${articleTotal}!=null" style="text-align: center;padding-top: 5px;">
                    <a th:text="'共搜索到'+${articleTotal} +'条记录'"></a>
                </div>
                <hr/>
                <ul class="fly-list">
                    <li th:each="article:${articleList}">
                        <a class="fly-avatar">
                            <img th:src="'/static/img/'+${article.user.headPortrait}" th:alt="${article.user.nickname}">
                        </a>
                        <h2>
                            <a class="layui-badge" th:text="${article.arcType.arcTypeName}"></a>
                            <a th:href="@{'/article/detail/'+${article.articleId}+'.html'}"
                               th:utext="${article.name}"></a>
                        </h2>

                        <div class="fly-list-info">
                            <a>
                                <cite th:text="${article.user.nickname}"></cite>
                                <i th:if="${article.user.vip==true}" class="iconfont icon-renzheng" title="认证信息：会员"></i>
                                <i th:if="${article.user.vip==true}" class="layui-badge fly-badge-vip"
                                   th:text="'VIP'+${article.user.vipGrade}">VIP</i>
                            </a>
                            <span th:text="${#dates.format(article.publishDate,'yyyy-MM-dd HH:mm')}"></span>
                            <span th:if="!${article.free}" class="fly-list-kiss layui-hide-xs" title="积分">
                                <i class="iconfont icon-kiss"></i>
                                    <span th:text="${article.points}"></span>
                            </span>
                            <span th:if="${article.free}" class="layui-badge fly-badge-accept layui-hide-xs">免费资源
                            </span>


                            <span class="fly-list-nums">
                                <i class="iconfont" title="人气">&#xe60b;</i><span th:text="${article.click}"></span>
                            </span>
                        </div>

                        <div class="fly-list-badge">
                            <span th:if="${article.hot}" class="layui-bage layui-bg-red">热门</span>
                        </div>
                    </li>
                </ul>
                <div style="text-align: center" th:utext="${pageStr}"></div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="fly-panel">
                <form class="layui-form" action="/article/search">
                    <input type="text" style="width: 80%;display:inline;" th:value="${keywords}" id="keywords"
                           name="keywords" lay-filter="searchInput" lay-verify="required" required
                           placeholder="输入关键词搜索" autocomplete="off" class="layui-input">
                    <button class="layui-btn layui-btn-warm layui-btn-radius layui-btn-sm" lay-submit=""><i
                            class="layui-icon">&#xe615;</i>搜索
                    </button>
                </form>
            </div>

            <div class="fly-panel">
                <h3 class="fly-panel-title" style="text-align: center">下载排行</h3>
                <ul class="fly-panel-main fly-list-static">
                    <li th:each="article : ${application.clickArticle}" style="text-align: center">
                        <a th:href="@{'/article/detail/'+${article.articleId}+'.html'}" target="_blank"
                           th:text="${article.name}"></a>
                    </li>
                </ul>
            </div>

            <dl class="fly-panel fly-list-one">
                <dt class="fly-panel-title" style="text-align: center">最新排行</dt>
                <dd th:each="article : ${application.newArticle}" style="text-align: center">
                    <a th:href="@{'/article/detail/'+${article.articleId}+'.html'}" target="_blank"
                       th:text="${article.name}"></a>
                    <span><i class="iconfont" title="人气">&#xe60b;</i><span th:text="${article.click}"></span> </span>
                </dd>
            </dl>

            <dl class="fly-panel fly-list-one" style="text-align: center">
                <dt class="fly-panel-title">热搜排行</dt>
                <dd th:each="article : ${application.randomArticle}">
                    <a th:href="@{'/article/detail/'+${article.articleId}+'.html'}" target="_blank"
                       th:text="${article.name}"></a>
                    <span><i class="iconfont" title="人气">&#xe60b;</i><span th:text="${article.click}"></span> </span>
                </dd>
            </dl>

            <div class="fly-panel fly-link-list">
                <dt class="fly-panel-title" style="text-align: center">友情链接</dt>
                <dl class="fly-panel-main">
                    <dd th:each="link : ${application.linkList}" style="text-align: center">
                        <a th:href="@{${link.linkUrl}}" target="_blank"
                           th:text="${link.linkName}"></a>&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="http://wpa.qq.com/msgrd?v=3&uin=986527557&site=qq&menu=yes" class="fly-link">申请友情链接
                        </a>
                    </dd>

                </dl>
            </div>


        </div>
    </div>
</div>
<div th:replace="common/footer::#f"></div>
</body>
</html>
